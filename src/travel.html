<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select travel location</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">
</head>
<body>
<main>
    <nav>
        <a href="index.html">X</a>
    </nav>

    <div id="formContainer">
        <form id="selectTravelLocation">
        <div class="To">
            <h2>Travel to:</h2>
        </div>
        <div class="podType">
            <label for="pods">Pod type</label>
            <select name="pods" id="pods">
                <option value="normal">Normal pod</option>
                <option value="luxury">Luxury</option>
            </select>
        </div>
        <div class="paymentMethod">
            <input type="radio" id="bank" name="paymentMethod" value="bank">
            <label for="bank">Pay with martian coins</label>
            <input type="radio" id="rewardPoints" name="paymentMethod" value="rewardPoints">
            <label for="rewardPoints">Pay with reward points</label>
        </div>
        <div class="orderPod">
            <input type="submit" value="Order pod">
        </div>
    </form>
    </div>



</main>
</body>
</html>
