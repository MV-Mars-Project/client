<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select travel location</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">
</head>
<body>
<main>
    <nav>
        <a href="index.html">X</a>
    </nav>
        <form id="selectTravelLocation">
            <h2>Travel to:</h2>

        <div class="podType">
            <input type="radio" id="normalPod" name="podSelection" value="normalPod">
            <label for="normalPod">Normal pod</label>
            <input type="radio" id="luxuryPod" name="podSelection" value="luxuryPod">
            <label for="luxuryPod">Luxury pod</label>
        </div>

        <div class="paymentType">
            <input type="radio" id="bank" name="paymentMethod" value="bank">
            <label for="bank">Pay with martian coins</label>
            <input type="radio" id="rewardPoints" name="paymentMethod" value="rewardPoints">
            <label for="rewardPoints">Pay with reward points</label>
        </div>

        <div class="orderPod">
            <input type="submit" value="Order pod">
        </div>

    </form>
</main>
</body>
</html>
