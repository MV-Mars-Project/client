<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Concept Title goes here</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">

    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <main>
        <div class="searchbar">
            <label for="searchBox-1">S</label>
            <input type="text" id="searchBox-1" name="searchbox" placeholder="Where are we going?">
            <ul>
            </ul>
        </div>
        <section id="quick-access">
            <header>
                <h2>GREETINGS</h2>
                <h3>Name</h3>
            </header>
            <article id="recent-trips">
                <h2>Recent trips</h2>
                <ul>
                    <li>
                        <h2>Work</h2>
                        <h3>Yesterday</h3>
                        <div>
                            <p class="from">Home</p>
                            <p class="to">Home</p>
                            <p class="totalTravelTime">1 min</p>
                        </div>
                    </li>
                    <li></li>
                    <li></li>
                </ul>
            </article>
            <article id="friendlist">
                <h2>Friends</h2>
                <ul>
                    <li>
                        <button class="add">
                            +
                        </button>
                    </li>
                </ul>
            </article>
            <input type="button" id="send-package" value="Send Package">
            <h4>Shared locations</h4>
            <input type="button" id="settings" value="Settings">
        </section>
    </main>

    <aside id="account-settings">
        <h2>Account</h2>
        <ul>
            <li id="name-settings">
                <h3>Name</h3>
                <p></p>
                <input type="text" id="new-name" class="hidden">
                <a href="#" id="edit-name">Edit</a>
            </li>
            <li id="password-settings">
                <h3>Password</h3>
                <div class="hidden">
                    <label for="current-pwd">Current password</label>
                    <input type="password" id="current-pwd">
                    <label for="new-pwd">New password</label>
                    <input type="password" id="new-pwd">
                    <a href="#" id="edit-password">Change password</a>
                </div>
            </li>
            <li id="subscription-settings">
                <h3>Subscription</h3>
                <p></p>
                <a href="#" id="edit-subscription">Edit</a>
            </li>
            <li id="business-settings">
                <h3>Business user</h3>
                <input type="checkbox" id="edit-business-user">
            </li>
        </ul>
        <button id="update-account">Update account settings</button>
    </aside>

    <script src="assets/js/templates.js"></script>
    <script src="assets/js/friends.js"></script>
    <script src="assets/js/user.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
</body>
</html>
